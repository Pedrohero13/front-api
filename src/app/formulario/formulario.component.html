<div class="text-center">
    <div class="form-signin"> 
        <div class="col">
            <form >
                <img class="mb-4" src="../../assets/logo.png" alt="" width="140" height="100">
                <h1 class="h3 mb-3 fw-normal">Registrate </h1>
                
                <div class="form-floating">
                    <input type="text" class="form-control" name= "item1" placeholder="life goal" [(ngModel)]="nombre">
                    <label for="item1">Nombre</label>
                </div>
                
                <div class="form-floating">
                    <input type="text" class="form-control" name= "item2" placeholder="life goal" [(ngModel)]="email">
                    <label for="item2">Correo</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" name= "item3" placeholder="life goal" [(ngModel)]="edad">
                    <label for="item3">Edad</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" name= "item4" placeholder="life goal" [(ngModel)]="lema">
                    <label for="item4">Lema</label>
                </div>

               

                <input type="submit" class="btn btn-danger" value="Guardar" (click)="AgregarMeta()">
            </form>
        </div>
    </div>
</div>
